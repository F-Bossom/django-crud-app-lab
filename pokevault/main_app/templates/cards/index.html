{% extends 'base.html' %}
{% block content %}
<h1>All Cards</h1>
{% for card in object_list %}
<div>
  <a href="{% url 'card-detail' card.id %}">
    <h2>{{ card.name }}</h2>
  </a>
  <p>Set: {{ card.set_name }}</p>
  <p>Rarity: {{ card.rarity }}</p>
  <p>{{ card.description }}</p>
</div>
{% endfor %}
{% endblock %}
