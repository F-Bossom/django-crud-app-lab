{% extends 'base.html' %}
{% block content %}
<h1>{{ card.name }}</h1>
<p>Set: {{ card.set_name }}</p>
<p>Rarity: {{ card.rarity }}</p>
<p>{{ card.description }}</p>
<div>
    <a href="{% url 'card-update' card.id %}">Edit</a>
    <a href="{% url 'card-delete' card.id %}">Delete</a>
</div>
{% endblock %}
