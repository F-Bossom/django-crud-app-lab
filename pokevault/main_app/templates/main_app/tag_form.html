{% extends 'base.html' %}
{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <h1>{% if object %}Edit Tag{% else %}Add a Tag{% endif %}</h1>
    <div style="background: var(--card-bg); border: 1px solid var(--border-color); border-radius: var(--radius); padding: 30px;">
        <form action="" method="post">
            {% csrf_token %}
            <table>{{ form.as_table }}</table>
            <button type="submit" style="margin-top: 20px;">Submit!</button>
        </form>
    </div>
</div>
{% endblock %}
