{% extends 'base.html' %}
{% block content %}
<h1>Delete Card?</h1>
<h2>Are you sure you want to delete {{ object.name }}?</h2>
<form action="" method="post">
    {% csrf_token %}
    <a href="{% url 'card-detail' object.id %}">Cancel</a>
    <button type="submit">Yes - Delete!</button>
</form>
{% endblock %}
