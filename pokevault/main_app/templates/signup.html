{% extends 'base.html' %}
{% block content %}
<div style="max-width: 400px; margin: 0 auto;">
    <h1>Sign Up</h1>
    <div style="background: var(--card-bg); border: 1px solid var(--border-color); border-radius: var(--radius); padding: 30px;">
        {% if error_message %}
        <p style="color: var(--pokered);">{{ error_message }}</p>
        {% endif %}
        <form action="" method="post">
            {% csrf_token %}
            <table>{{ form.as_table }}</table>
            <button type="submit" style="margin-top: 20px;">Sign Up!</button>
        </form>
        <p style="color: var(--text-muted); margin-top: 20px;">Already have an account? <a href="{% url 'home' %}">Login</a></p>
    </div>
</div>
{% endblock %}
